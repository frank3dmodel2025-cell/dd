<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Three.js WebAR App</title>

    <!-- 1. CSS Styles embedded directly in the HTML -->
    <style>
        /* Basic Reset and Body Styles */
        :root {
            --background-color: rgba(255, 255, 255, 0.8);
            --text-color: #333;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --accent-color: #007bff;
        }

        body.dark-mode {
            --background-color: rgba(0, 0, 0, 0.7);
            --text-color: #eee;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --accent-color: #4ca8ff;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        /* Canvas should be in the background */
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* UI Overlay Container */
        #ui-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 90%;
            max-width: 400px;
        }

        /* Informational Text Box */
        #info-box {
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 10px 15px;
            border-radius: 12px;
            box-shadow: 0 4px 10px var(--shadow-color);
            text-align: center;
            font-size: 14px;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
        }

        #info-box.hidden {
            display: none;
        }

        /* Dark/Light Mode Toggle Switch */
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-color);
            background-color: var(--background-color);
            padding: 5px 10px;
            border-radius: 20px;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        .theme-switch {
            display: inline-block;
            height: 24px;
            position: relative;
            width: 44px;
        }

        .theme-switch input {
            display: none;
        }

        .slider {
            background-color: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
        }

        .slider:before {
            background-color: #fff;
            bottom: 3px;
            content: "";
            height: 18px;
            left: 3px;
            position: absolute;
            transition: .4s;
            width: 18px;
        }

        input:checked + .slider {
            background-color: var(--accent-color);
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
    </style>

    <!-- 2. Import Map for Three.js modules from CDN -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <!-- The container for the Three.js scene will be created by the ARButton -->

    <!-- UI Overlay Elements -->
    <div id="ui-container">
        <div id="info-box">
            <p>Apunta tu c√°mara a una superficie y toca para colocar el robot.</p>
        </div>
        <div class="theme-switch-wrapper">
            <span>‚òÄÔ∏è</span>
            <label class="theme-switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider round"></span>
            </label>
            <span>üåô</span>
        </div>
    </div>

    <!-- 3. JavaScript logic embedded directly in the HTML -->
    <script type="module">
        // Import necessary Three.js components
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // Declare global variables
        let camera, scene, renderer;
        let controller;
        let reticle; // The placement indicator
        let model; // Our 3D model
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let isModelPlaced = false;

        // Interaction variables
        let touchDown = false;
        let lastTouchX = 0;
        let lastTouchY = 0;
        let lastPinchDist = 0;
        const ROTATION_SPEED = 0.01;
        const SCALE_SPEED = 0.01;

        init();
        animate();

        function init() {
            // --- Basic Scene Setup ---
            const container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // --- Lighting ---
            // Ambient light to softly illuminate the whole scene
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            // Directional light to cast shadows
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
            directionalLight.position.set(2, 5, 3);
            directionalLight.castShadow = true;
            // Configure shadow properties for better quality
            directionalLight.shadow.mapSize.width = 1024;
            directionalLight.shadow.mapSize.height = 1024;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 50;
            scene.add(directionalLight);

            // --- Renderer Setup ---
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap; // Softer shadows
            container.appendChild(renderer.domElement);

            // --- AR Button ---
            // The ARButton creates the button to enter/exit AR mode
            document.body.appendChild(ARButton.createButton(renderer, {
                requiredFeatures: ['hit-test'] // We need hit-testing to place objects
            }));

            // --- Placement Reticle ---
            // A ring geometry to show where the object will be placed
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.05, 0.07, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial()
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            // --- Load the 3D Model ---
            const loader = new GLTFLoader();
            // Using a free model from the official Three.js repository
            loader.load('https://threejs.org/examples/models/gltf/RobotExpressive/RobotExpressive.glb', (gltf) => {
                model = gltf.scene;
                // Traverse the model to enable shadow casting on all meshes
                model.traverse((child) => {
                    if (child.isMesh) {
                        child.castShadow = true;
                    }
                });
                model.scale.set(0.2, 0.2, 0.2); // Initial scale
                // The model is loaded but not added to the scene yet
                console.log("Model loaded successfully.");
            }, undefined, (error) => {
                console.error("An error occurred while loading the model:", error);
            });

            // --- AR Controller (for tap interaction) ---
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            // --- Mobile Touch Interactions ---
            addInteractionListeners();

            // --- UI and Responsiveness ---
            window.addEventListener('resize', onWindowResize, false);
            document.getElementById('theme-toggle').addEventListener('change', (e) => {
                document.body.classList.toggle('dark-mode', e.target.checked);
            });
        }

        // Function called when the user taps the screen in AR mode
        function onSelect() {
            if (reticle.visible && model && !isModelPlaced) {
                // Clone the model to allow placing multiple instances if desired (though we lock it here)
                const newModel = model.clone();
                newModel.position.setFromMatrixPosition(reticle.matrix);
                scene.add(newModel);

                // Add the invisible shadow plane underneath the model
                const shadowPlane = new THREE.Mesh(
                    new THREE.PlaneGeometry(1.5, 1.5),
                    new THREE.ShadowMaterial({ opacity: 0.4 })
                );
                shadowPlane.rotation.x = -Math.PI / 2;
                shadowPlane.position.copy(newModel.position);
                shadowPlane.position.y -= 0.01; // Slightly below the model to avoid z-fighting
                shadowPlane.receiveShadow = true;
                scene.add(shadowPlane);

                // Link model and its shadow plane for transformations
                newModel.userData.shadowPlane = shadowPlane;
                model = newModel; // The placed model is now the active model

                isModelPlaced = true;
                reticle.visible = false; // Hide the reticle after placement

                // Hide the placement instructions
                document.getElementById('info-box').classList.add('hidden');
            }
        }

        // Sets up listeners for pinch-to-scale and drag-to-rotate
        function addInteractionListeners() {
            const canvas = renderer.domElement;
            canvas.addEventListener('touchstart', (event) => {
                if (!isModelPlaced) return;
                touchDown = true;
                
                if (event.touches.length === 1) { // Drag to rotate
                    lastTouchX = event.touches[0].clientX;
                } else if (event.touches.length === 2) { // Pinch to scale
                    const dx = event.touches[0].clientX - event.touches[1].clientX;
                    const dy = event.touches[0].clientY - event.touches[1].clientY;
                    lastPinchDist = Math.sqrt(dx * dx + dy * dy);
                }
            });

            canvas.addEventListener('touchmove', (event) => {
                if (!isModelPlaced || !touchDown) return;
                
                if (event.touches.length === 1) { // Rotation
                    const currentX = event.touches[0].clientX;
                    const deltaX = currentX - lastTouchX;
                    model.rotation.y += deltaX * ROTATION_SPEED;
                    lastTouchX = currentX;
                } else if (event.touches.length === 2) { // Scaling
                    const dx = event.touches[0].clientX - event.touches[1].clientX;
                    const dy = event.touches[0].clientY - event.touches[1].clientY;
                    const currentPinchDist = Math.sqrt(dx * dx + dy * dy);
                    const deltaDist = currentPinchDist - lastPinchDist;

                    const newScale = model.scale.x + deltaDist * SCALE_SPEED;
                    if (newScale > 0.05 && newScale < 1.0) { // Clamp scale
                        model.scale.set(newScale, newScale, newScale);
                    }
                    lastPinchDist = currentPinchDist;
                }
            });

            canvas.addEventListener('touchend', () => {
                touchDown = false;
            });
        }


        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        // The main render loop, called every frame
        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                // Handle placement reticle visibility and position
                if (!isModelPlaced) {
                    // Request hit test source once
                    if (hitTestSourceRequested === false) {
                        session.requestReferenceSpace('viewer').then((referenceSpace) => {
                            session.requestHitTestSource({ space: referenceSpace }).then((source) => {
                                hitTestSource = source;
                            });
                        });
                        session.addEventListener('end', () => {
                            hitTestSourceRequested = false;
                            hitTestSource = null;
                        });
                        hitTestSourceRequested = true;
                    }

                    // Perform hit test
                    if (hitTestSource) {
                        const hitTestResults = frame.getHitTestResults(hitTestSource);
                        if (hitTestResults.length > 0) {
                            const hit = hitTestResults[0];
                            reticle.visible = true;
                            reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                        } else {
                            reticle.visible = false;
                        }
                    }
                }
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
