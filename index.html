<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor AR con Rastreo de Colocación</title>
    
    <!-- Scripts de Tailwind, Three.js y OrbitControls -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
    <!-- Incluir DeviceOrientationControls para facilitar el uso de sensores de movimiento (aunque usaremos OrbitControls para la simulación AR) -->
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/controls/DeviceOrientationControls.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; }
        canvas { display: block; }
        #scene-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; }
        .control-button {
            padding: 0.75rem 1.5rem;
            margin: 0.25rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
        .control-button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        .control-button:active {
            transform: translateY(1px);
            box-shadow: none;
        }
        #control-panel {
            position: fixed;
            top: 0;
            right: -300px; /* Hidden initially */
            width: 300px;
            height: 100%;
            background-color: rgba(31, 41, 55, 0.95); /* Gray-800 semi-transparent */
            backdrop-filter: blur(5px);
            z-index: 50;
            padding: 1rem;
            transition: right 0.3s ease-in-out;
            box-shadow: -4px 0 10px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
        }
        #control-panel.is-visible {
            right: 0;
        }
        #menu-icon, #close-icon {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 60;
            cursor: pointer;
            color: white;
            padding: 0.5rem;
            background: rgba(31, 41, 55, 0.8);
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        #menu-icon:hover, #close-icon:hover {
            transform: scale(1.1);
        }
        /* Estilo para el contenedor del mensaje de alerta */
        #alert-container {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 70;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .alert-message {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 0.75rem 1.5rem;
            margin-bottom: 0.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
            transform: translateY(-20px);
        }
        .alert-message.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <!-- Contenedor de la escena Three.js -->
    <div id="scene-container"></div>

    <!-- Botón de Menú/Cerrar (Overlay) -->
    <div id="menu-icon" class="text-2xl hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </div>
    <div id="close-icon" class="text-2xl hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
    </div>

    <!-- Panel de Controles (Inicialmente oculto) -->
    <div id="control-panel" class="text-white">
        <h2 class="text-2xl font-bold mb-4 text-indigo-400">Panel de Control</h2>

        <!-- Estado General -->
        <div class="bg-gray-700 p-3 rounded-lg mb-4 shadow-lg">
            <h3 class="font-semibold text-lg mb-2 border-b border-gray-600 pb-1">Estado de la App</h3>
            <p class="text-sm"><span class="font-bold">Modo AR:</span> <span id="ar-mode-status" class="text-red-400">Inactivo</span></p>
            <p class="text-sm"><span class="font-bold">Colocación:</span> <span id="lock-status" class="text-yellow-400">OFF (Rotar)</span></p>
        </div>
        
        <!-- Botones de Modo AR -->
        <h3 class="font-semibold text-lg mb-2 text-indigo-300">Modo AR (Simulado)</h3>
        <div class="flex flex-wrap gap-2 mb-6">
            <button onclick="iniciarAR()" class="control-button bg-green-500 hover:bg-green-600 text-white flex-1">
                Iniciar AR
            </button>
            <button onclick="salirAR()" class="control-button bg-red-500 hover:bg-red-600 text-white flex-1">
                Salir AR
            </button>
        </div>

        <!-- Controles de Colocación (Visibles solo en modo AR) -->
        <div id="placement-controls" class="hidden">
            <h3 class="font-semibold text-lg mb-2 text-indigo-300">Controles de Posición y Escala</h3>
            
            <div class="space-y-4 mb-4">
                <div class="bg-gray-700 p-3 rounded-lg shadow-md">
                    <p class="font-bold text-sm mb-2">Escala (Solo si está fijo)</p>
                    <div class="flex justify-between items-center space-x-2">
                        <button onclick="adjustScale(0.1)" class="control-button bg-blue-500 hover:bg-blue-600 text-white w-full">
                            + Aumentar (0.1)
                        </button>
                        <button onclick="adjustScale(-0.1)" class="control-button bg-blue-500 hover:bg-blue-600 text-white w-full">
                            - Reducir (0.1)
                        </button>
                    </div>
                </div>

                <div class="bg-gray-700 p-3 rounded-lg shadow-md">
                    <p class="font-bold text-sm mb-2">Mover Modelo (Solo si está fijo)</p>
                    <div class="grid grid-cols-3 gap-2">
                        <button onclick="adjustPosition(0, 0.1, 0)" class="control-button bg-yellow-500 hover:bg-yellow-600 text-gray-900 col-start-2">↑ Y</button>
                        <button onclick="adjustPosition(-0.1, 0, 0)" class="control-button bg-yellow-500 hover:bg-yellow-600 text-gray-900">← X</button>
                        <button onclick="adjustPosition(0, -0.1, 0)" class="control-button bg-yellow-500 hover:bg-yellow-600 text-gray-900">↓ Y</button>
                        <button onclick="adjustPosition(0.1, 0, 0)" class="control-button bg-yellow-500 hover:bg-yellow-600 text-gray-900">→ X</button>
                        <button onclick="adjustPosition(0, 0, -0.1)" class="control-button bg-yellow-500 hover:bg-yellow-600 text-gray-900 col-start-1">↓ Z</button>
                        <button onclick="adjustPosition(0, 0, 0.1)" class="control-button bg-yellow-500 hover:bg-yellow-600 text-gray-900 col-start-3">↑ Z</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Selector de Modelos -->
        <div id="model-selector" class="bg-gray-800 p-4 rounded-lg shadow-2xl space-y-4">
            <h3 class="font-semibold text-lg border-b border-gray-600 pb-1 text-indigo-300">Seleccionar Modelo GLTF</h3>
            <p class="text-xs text-gray-400">Modelos de prueba de Khronos Group.</p>
            <div class="flex flex-col space-y-2">
                <button onclick="selectModel('Duck')" class="control-button bg-purple-500 hover:bg-purple-600 text-white">
                    Pato (Duck)
                </button>
                <button onclick="selectModel('BoxAnimated')" class="control-button bg-purple-500 hover:bg-purple-600 text-white">
                    Caja Animada
                </button>
                <button onclick="selectModel('DamagedHelmet')" class="control-button bg-purple-500 hover:bg-purple-600 text-white">
                    Casco Dañado
                </button>
            </div>
        </div>
        
    </div>
    
    <!-- Contenedor de Alertas -->
    <div id="alert-container"></div>

    <script type="module">
        // --- Variables Globales Three.js ---
        let scene, camera, renderer, controls;
        let loader;
        let currentModel = null;
        let currentModelName = 'Duck';
        let mixer; // Para animaciones GLTF
        const clock = new THREE.Clock();
        
        // --- Variables de Estado AR ---
        let isARMode = false;
        let isPanelVisible = false;
        let groundPlane; // Plano invisible para raycasting
        let placementIndicator; // Anillo de rastreo
        let isPlacing = false; // Nuevo estado: estamos rastreando la superficie
        let isModelFixed = false; // Nuevo estado: el modelo está colocado y fijo

        // --- Variables para Doble Clic/Toque ---
        let lastTapTime = 0;
        const DOUBLE_TAP_THRESHOLD = 300; // ms

        // --- Funciones de Utilidad ---

        // Función para mostrar alertas temporales
        function showAlert(message) {
            const container = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = 'alert-message';
            alert.textContent = message;
            
            container.appendChild(alert);

            // Muestra la alerta
            setTimeout(() => {
                alert.classList.add('show');
            }, 10); // Pequeño retraso para la animación CSS

            // Oculta y elimina la alerta después de 3 segundos
            setTimeout(() => {
                alert.classList.remove('show');
                // Espera a que termine la transición de salida antes de eliminarlo
                alert.addEventListener('transitionend', () => alert.remove());
            }, 3000);
        }

        // --- Inicialización de Three.js ---
        function initThree() {
            // 1. Escena
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);

            // 2. Cámara
            const aspect = window.innerWidth / window.innerHeight;
            camera = new THREE.PerspectiveCamera(75, aspect, 0.1, 1000);
            camera.position.set(0, 1, 3);

            // 3. Renderizador
            const container = document.getElementById('scene-container');
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            // 4. Luces
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);

            // --- Geometría de soporte para Raycasting (Simulación AR) ---
            // 5. Plano de Tierra Invisible para Raycasting
            groundPlane = new THREE.Mesh(
                new THREE.PlaneGeometry(100, 100),
                new THREE.MeshBasicMaterial({ visible: false })
            );
            groundPlane.rotation.x = -Math.PI / 2; // Gira para que sea horizontal
            scene.add(groundPlane);

            // 6. Indicador de Colocación (El "círculo de rastreo")
            const indicatorGeometry = new THREE.RingGeometry(0.2, 0.3, 32);
            const indicatorMaterial = new THREE.MeshBasicMaterial({
                color: 0x00ff00,
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0.8
            });
            placementIndicator = new THREE.Mesh(indicatorGeometry, indicatorMaterial);
            placementIndicator.rotation.x = -Math.PI / 2;
            placementIndicator.visible = false; // Inicialmente oculto
            scene.add(placementIndicator);

            // 7. Controles de Órbita (para vista 3D estándar y rotación después de la colocación)
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false;
            controls.minDistance = 1;
            controls.maxDistance = 10;
            controls.target.set(0, 0, 0); // Establecer el punto de enfoque inicial

            // 8. Loader GLTF
            loader = new THREE.GLTFLoader();

            // 9. Resize Listener
            window.addEventListener('resize', onWindowResize, false);

            // 10. Listeners de Clic/Toque para la Colocación
            renderer.domElement.addEventListener('dblclick', handlePlacementClick, false);
            // Usamos touchstart para detectar el doble toque en dispositivos móviles
            renderer.domElement.addEventListener('touchstart', handlePlacementClick, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- Lógica de AR y Colocación ---
        
        function updatePlacementIndicator() {
            if (!isARMode || !isPlacing || !camera) return;

            // Raycasting desde el centro de la pantalla (simulando crosshair AR)
            const raycaster = new THREE.Raycaster();
            // El vector (0, 0) es el centro de la pantalla
            const screenCenter = new THREE.Vector2(0, 0); 

            raycaster.setFromCamera(screenCenter, camera);

            // Objetos con los que el raycaster puede intersectar
            const intersects = raycaster.intersectObject(groundPlane);

            if (intersects.length > 0) {
                const intersect = intersects[0];

                // Posiciona el indicador en el punto de intersección
                placementIndicator.position.copy(intersect.point);
                // Ajusta la posición Y ligeramente hacia arriba para evitar Z-fighting con el plano
                placementIndicator.position.y += 0.01; 
                placementIndicator.visible = true;

                // Animación de pulso
                const pulse = (Math.sin(Date.now() * 0.005) + 1) * 0.1 + 0.8;
                placementIndicator.scale.set(pulse, pulse, pulse);
            } else {
                // No hay intersección (mirando al cielo o fuera de los límites)
                placementIndicator.visible = false;
            }
        }

        function handlePlacementClick(event) {
            // Prevenir acciones predeterminadas (como el zoom en dblclick)
            event.preventDefault();

            // 1. Detección de Doble Clic / Doble Toque
            const currentTime = Date.now();
            // Verifica si el tiempo entre toques es menor al umbral
            const isDoubleAction = (currentTime - lastTapTime) < DOUBLE_TAP_THRESHOLD;
            lastTapTime = currentTime; // Actualiza el último tiempo de toque

            if (!isARMode || !isPlacing || !isDoubleAction) {
                // Si no estamos en modo de colocación o no es una doble acción, ignora.
                return;
            }

            // 2. Ejecutar Colocación
            if (placementIndicator.visible && currentModel) {
                
                // Coloca el modelo en la posición del indicador
                currentModel.position.copy(placementIndicator.position);
                currentModel.visible = true; // Hace el modelo visible

                // Finaliza el modo de rastreo
                isPlacing = false;
                isModelFixed = true; 
                placementIndicator.visible = false; // Oculta el indicador

                // Re-habilita los controles de órbita para que el usuario pueda ver el modelo colocado
                controls.enabled = true;

                // Actualiza UI
                document.getElementById('ar-mode-status').textContent = 'Activo (Fijo)';
                document.getElementById('lock-status').textContent = 'ON (Fijo)';
                document.getElementById('placement-controls').classList.remove('hidden');

                showAlert('Modelo 3D colocado y fijo en la escena.');

            } else {
                showAlert('No se encontró una superficie válida para colocar el modelo. Intenta mover la cámara.');
            }
        }

        // --- Funciones de Control AR ---

        function iniciarAR() {
            if (isARMode) {
                showAlert('El modo AR ya está activo.');
                return;
            }

            isARMode = true;
            isModelFixed = false;
            isPlacing = true; // Inicia en modo rastreo
            
            // Oculta el modelo hasta que sea colocado
            if (currentModel) currentModel.visible = false;

            // Deshabilita OrbitControls (para forzar al usuario a usar la cámara para el rastreo)
            controls.enabled = false; 

            // Actualiza UI
            document.getElementById('ar-mode-status').textContent = 'Activo (Rastreo)';
            document.getElementById('lock-status').textContent = 'OFF (Rastreo)';
            document.getElementById('placement-controls').classList.remove('hidden');
            
            showAlert('Modo AR activado. Mueve el círculo de rastreo y haz doble click/toque para colocar el modelo.');
        }

        function salirAR() {
            if (!isARMode) {
                showAlert('El modo AR ya está inactivo.');
                return;
            }

            isARMode = false;
            isPlacing = false;
            isModelFixed = false; // Restablecer estado fijo
            
            // Oculta el indicador
            placementIndicator.visible = false;

            // Asegúrate de que el modelo esté visible en vista 3D normal
            if (currentModel) currentModel.visible = true;

            // Re-habilita OrbitControls para vista 3D estándar
            controls.enabled = true;

            // Mueve la cámara a una posición estándar para la vista 3D
            camera.position.set(0, 1, 3);
            controls.target.set(0, 0, 0);

            // Actualiza UI
            document.getElementById('ar-mode-status').textContent = 'Inactivo';
            document.getElementById('placement-controls').classList.add('hidden');
            document.getElementById('lock-status').textContent = 'OFF (Rotar)';

            showAlert('Modo AR desactivado. Volviendo a la vista 3D estándar.');
        }

        // --- Carga de Modelos ---
        const modelUrls = {
            'Duck': 'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Duck/glTF/Duck.gltf',
            'BoxAnimated': 'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/BoxAnimated/glTF/BoxAnimated.gltf',
            'DamagedHelmet': 'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/DamagedHelmet/glTF/DamagedHelmet.gltf'
        };

        function selectModel(modelName) {
            if (isARMode && isPlacing) {
                 showAlert('Por favor, primero coloca el modelo o sal del modo AR.');
                 return;
            }

            if (currentModel) {
                scene.remove(currentModel);
                currentModel = null;
                mixer = null;
            }

            currentModelName = modelName;
            showAlert(`Cargando modelo: ${modelName}...`);

            loader.load(
                modelUrls[modelName],
                function (gltf) {
                    currentModel = gltf.scene;
                    scene.add(currentModel);

                    // Normalizar escala de modelos
                    let scale = 1.0;
                    if (modelName === 'Duck') scale = 0.01;
                    if (modelName === 'DamagedHelmet') scale = 1.5;
                    currentModel.scale.set(scale, scale, scale);
                    currentModel.name = modelName;

                    // Manejar animaciones
                    if (gltf.animations.length) {
                        mixer = new THREE.AnimationMixer(currentModel);
                        gltf.animations.forEach((clip) => {
                            mixer.clipAction(clip).play();
                        });
                    }

                    // Posición inicial (solo para vista 3D)
                    currentModel.position.set(0, 0, 0);

                    // Si estamos en modo AR y en fase de rastreo, ocultar hasta que se coloque
                    if (isARMode && isPlacing) {
                        currentModel.visible = false;
                    } else {
                        // Si no estamos en AR/placing, asegúrate de que sea visible y centrado para la vista 3D
                        currentModel.visible = true;
                        currentModel.position.set(0, 0, 0); // Posición inicial en 3D
                        controls.target.set(0, 0, 0); // Fija el objetivo en el nuevo modelo
                        controls.update();
                    }


                    showAlert(`Modelo ${modelName} cargado con éxito.`);
                },
                undefined,
                function (error) {
                    console.error('Error al cargar el modelo GLTF', error);
                    showAlert(`ERROR al cargar el modelo ${modelName}.`);
                }
            );
        }

        // --- Funciones de Transformación (Escala/Posición) ---

        function adjustPosition(deltaX, deltaY, deltaZ) {
            if (!currentModel || !isModelFixed) {
                showAlert('El modelo no está fijo. Activa el modo AR y colócalo primero.');
                return;
            }
            currentModel.position.x += deltaX;
            currentModel.position.y += deltaY;
            currentModel.position.z += deltaZ;
            showAlert(`Posición ajustada: X:${deltaX}, Y:${deltaY}, Z:${deltaZ}`);
        }

        function adjustScale(delta) {
            if (!currentModel || !isModelFixed) {
                showAlert('El modelo no está fijo. Activa el modo AR y colócalo primero.');
                return;
            }
            currentModel.scale.x += delta;
            currentModel.scale.y += delta;
            currentModel.scale.z += delta;

            // Evitar escala negativa o demasiado pequeña
            currentModel.scale.x = Math.max(0.01, currentModel.scale.x);
            currentModel.scale.y = Math.max(0.01, currentModel.scale.y);
            currentModel.scale.z = Math.max(0.01, currentModel.scale.z);

            showAlert(`Escala ajustada en ${delta.toFixed(2)}`);
        }

        // --- Lógica del Menú ---
        const menuIcon = document.getElementById('menu-icon');
        const closeIcon = document.getElementById('close-icon');
        const controlPanel = document.getElementById('control-panel');

        function togglePanel() {
            isPanelVisible = !isPanelVisible;
            if (isPanelVisible) {
                controlPanel.classList.add('is-visible');
                menuIcon.classList.add('hidden');
                closeIcon.classList.remove('hidden');
            } else {
                controlPanel.classList.remove('is-visible');
                menuIcon.classList.remove('hidden');
                closeIcon.classList.add('hidden');
            }
        }

        menuIcon.addEventListener('click', togglePanel);
        closeIcon.addEventListener('click', togglePanel);

        // --- Bucle de Animación ---
        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);

            // NUEVA LÓGICA: Actualiza la posición del indicador si estamos en modo rastreo
            updatePlacementIndicator();

            if (controls) controls.update(); // Necesario si controls.enableDamping es true

            renderer.render(scene, camera);
        }

        // --- Ejecución Principal ---
        window.onload = function() {
            initThree();
            selectModel('Duck'); // Cargar modelo por defecto

            // Establecer el estado inicial del panel como oculto y mostrar el icono de menú
            document.getElementById('control-panel').classList.remove('is-visible');
            document.getElementById('menu-icon').classList.remove('hidden');
            document.getElementById('close-icon').classList.add('hidden');
            isPanelVisible = false;

            // Ocultar controles de AR y establecer estado inicial
            document.getElementById('placement-controls').classList.add('hidden'); 
            isARMode = false;
            isPlacing = false;
            isModelFixed = false;

            document.getElementById('ar-mode-status').textContent = 'Inactivo';
            document.getElementById('lock-status').textContent = 'OFF (Rotar)';

            // Inicializar OrbitControls como ON (modo 3D estándar)
            controls.enabled = true; 
            
            animate();
        };

    </script>
</body>
</html>
