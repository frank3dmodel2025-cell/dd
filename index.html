<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor AR con Rastreo Rotacional</title>
    
    <!-- Scripts de Tailwind, Three.js y OrbitControls -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Incluir DeviceOrientationControls para facilitar el uso de sensores de movimiento -->
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Duck/glTF/Duck.gltf"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/controls/DeviceOrientationControls.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f3ed; 
            color: #3b4233;
            overflow: hidden;
            touch-action: none; /* importante para gestos táctiles */
        }
        canvas {
            display: block;
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10; /* Canvas encima del video */
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 5; /* Video detrás del canvas */
            display: none;
        }
        .glass-panel {
            backdrop-filter: blur(10px) saturate(180%);
            background-color: rgba(255, 255, 255, 0.75);
            border: 1px solid rgba(255, 255, 255, 0.125);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        #control-panel {
            transition: transform 0.3s ease-in-out;
            transform: translateX(100%);
        }
        #control-panel.is-visible {
            transform: translateX(0);
        }
        .btn-base {
            @apply px-4 py-2 rounded-lg font-semibold transition duration-300 transform hover:scale-[1.03] active:scale-[0.98];
        }
        .btn-primary {
            @apply btn-base bg-indigo-600 text-white shadow-lg hover:bg-indigo-700;
        }
        .btn-secondary {
            @apply btn-base bg-gray-200 text-gray-800 shadow-sm hover:bg-gray-300;
        }
    </style>
</head>
<body class="bg-gray-100 antialiased">

    <video id="video-feed" class="video-background" autoplay playsinline></video>
    <div id="three-container"></div>

    <button id="menu-icon" class="fixed top-4 right-4 z-40 p-3 bg-indigo-600 text-white rounded-full shadow-lg transition-transform hover:scale-105" onclick="toggleControlPanel()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </button>

    <div id="control-panel" class="fixed top-0 right-0 h-full w-full md:w-80 z-50 p-6 glass-panel overflow-y-auto">
        <button id="close-icon" class="absolute top-4 right-4 p-2 text-gray-600 rounded-full hover:bg-gray-200" onclick="toggleControlPanel()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
        
        <h2 class="text-2xl font-bold mb-6 text-indigo-800 pt-8 md:pt-0">Controles de Visor 3D</h2>

        <div class="mb-6">
            <h3 class="font-semibold mb-2">Modelo Actual: <span id="current-model" class="text-indigo-600">Duck</span></h3>
            <button class="btn-secondary w-full" onclick="toggleModelSelector(true)">Cambiar Modelo</button>
        </div>

        <div class="mb-6">
            <h3 class="font-semibold mb-2">Modo Interacción:</h3>
            <p class="text-sm text-gray-600 mb-2">Actual: <span id="lock-status" class="font-medium text-gray-900">OFF (Rotar)</span></p>
            <button class="btn-primary w-full" onclick="toggleInteractionMode()">Alternar (Rotar/Mover)</button>
        </div>

        <div class="mb-6 border-t pt-4 border-gray-300">
            <h3 class="font-bold text-lg mb-3 text-red-600">MODO PARED (AR Simulado)</h3>
            
            <p class="text-sm text-gray-600 mb-2">Estado: <span id="ar-mode-status" class="font-medium text-gray-900">Inactivo</span></p>

            <button id="toggle-ar-mode-btn" class="btn-base w-full bg-red-500 text-white hover:bg-red-600" onclick="toggleARMode()">
                Activar Cámara y AR
            </button>
        </div>

        <div id="placement-controls" class="space-y-4 pt-4 border-t border-gray-300 hidden">
            <h3 class="font-semibold text-gray-800">Ajuste de Posición Fina</h3>
            
            <div class="pt-2">
                <h4 class="font-medium text-sm mb-1">Rastreo de Movimiento:</h4>
                <button id="toggle-motion-btn" class="btn-base w-full bg-green-500 text-white hover:bg-green-600" onclick="toggleMotionTracking(true)">
                    Activar Rastreo de Rotación
                </button>
                <p class="text-xs mt-1 text-gray-500">Mantiene el modelo fijo en la pared al mover el teléfono.</p>
            </div>

            <div>
                <label for="ar-x-slider" class="block text-sm font-medium text-gray-700">Posición Horizontal (X): <span id="ar-x-value">0.0</span></label>
                <input type="range" id="ar-x-slider" min="-5" max="5" value="0" step="0.1" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer" oninput="updateModelPlacement()">
            </div>
            <div>
                <label for="ar-y-slider" class="block text-sm font-medium text-gray-700">Posición Vertical (Y): <span id="ar-y-value">0.0</span></label>
                <input type="range" id="ar-y-slider" min="-5" max="5" value="0" step="0.1" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer" oninput="updateModelPlacement()">
            </div>
            <div>
                <label for="ar-z-slider" class="block text-sm font-medium text-gray-700">Rotación (Inclinación Z): <span id="ar-z-value">0.0</span>°</label>
                <input type="range" id="ar-z-slider" min="-180" max="180" value="0" step="1" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer" oninput="updateModelPlacement()">
            </div>

            <div class="pt-4 border-t border-gray-300">
                <h4 class="font-semibold text-gray-800 mb-2">Escala del Modelo</h4>
                <div class="flex space-x-2">
                    <button class="btn-secondary flex-1" onclick="adjustScale(-0.1)">Reducir</button>
                    <button class="btn-secondary flex-1" onclick="adjustScale(0.1)">Aumentar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="model-selector-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center opacity-0 pointer-events-none transition-opacity duration-300">
        <div class="bg-white rounded-xl p-8 shadow-2xl w-full max-w-sm">
            <h3 class="text-xl font-bold mb-4">Seleccionar Modelo GLTF</h3>
            <div class="space-y-3">
                <button class="btn-secondary w-full" onclick="selectModel('Duck')">Duck</button>
                <button class="btn-secondary w-full" onclick="selectModel('Helmet')">Helmet</button>
                <button class="btn-secondary w-full" onclick="selectModel('BoomBox')">BoomBox</button>
            </div>
            <button class="mt-6 btn-primary w-full" onclick="toggleModelSelector(false)">Cerrar</button>
        </div>
    </div>

    <div id="custom-alert" class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 px-6 py-3 rounded-lg shadow-xl text-white bg-indigo-600 opacity-0 pointer-events-none transition-opacity duration-300">
        <span id="alert-message"></span>
    </div>

    <script type="module">
        // Variables globales de Three.js
        let scene, camera, renderer, controls, gltfLoader;
        let modelContainer, currentModel;
        let isPanelVisible = false;
        let isARMode = false;
        let isMotionTrackingActive = false;
        let deviceOrientationControls; // control para la AR
        let alertTimeout;
        const videoElement = document.getElementById('video-feed');
        
        // Gestos táctiles (pinch)
        let lastTouchDist = null;
        let initialModelScale = 1;
        let pinchActive = false;
        let touchDragging = false;
        let touchPrev = { x: 0, y: 0 };

        const MODELS = {
            Duck: 'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Duck/glTF/Duck.gltf',
            Helmet: 'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/DamagedHelmet/glTF/DamagedHelmet.gltf',
            BoomBox: 'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/BoomBox/glTF/BoomBox.gltf'
        };

        window.toggleControlPanel = function() {
            const panel = document.getElementById('control-panel');
            const menuIcon = document.getElementById('menu-icon');
            const closeIcon = document.getElementById('close-icon');

            isPanelVisible = !isPanelVisible;

            if (isPanelVisible) {
                panel.classList.add('is-visible');
                menuIcon.classList.add('hidden');
                closeIcon.classList.remove('hidden');
            } else {
                panel.classList.remove('is-visible');
                menuIcon.classList.remove('hidden');
                closeIcon.classList.add('hidden');
            }
        };

        window.toggleModelSelector = function(show) {
            const modal = document.getElementById('model-selector-modal');
            if (show) {
                modal.classList.remove('pointer-events-none', 'opacity-0');
                modal.classList.add('opacity-100');
            } else {
                modal.classList.remove('opacity-100');
                modal.classList.add('pointer-events-none', 'opacity-0');
            }
        };

        window.showAlert = function(message) {
            clearTimeout(alertTimeout);
            const alertBox = document.getElementById('custom-alert');
            document.getElementById('alert-message').textContent = message;

            alertBox.classList.remove('opacity-0', 'pointer-events-none');
            alertBox.classList.add('opacity-100', 'pointer-events-auto');

            alertTimeout = setTimeout(() => {
                alertBox.classList.remove('opacity-100', 'pointer-events-auto');
                alertBox.classList.add('opacity-0', 'pointer-events-none');
            }, 2500);
        }

        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 0); 
            camera.updateProjectionMatrix();

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x3b4233, 1);
            document.getElementById('three-container').appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.target.set(0, 0, -2); 
            controls.update(); 
            
            modelContainer = new THREE.Group();
            scene.add(modelContainer);

            gltfLoader = new THREE.GLTFLoader();
            
            window.addEventListener('resize', onWindowResize, false);
            onWindowResize();

            deviceOrientationControls = new THREE.DeviceOrientationControls(camera);

            // listeners táctiles para pinch y arrastre
            renderer.domElement.addEventListener('touchstart', onTouchStart, { passive: false });
            renderer.domElement.addEventListener('touchmove', onTouchMove, { passive: false });
            renderer.domElement.addEventListener('touchend', onTouchEnd, { passive: false });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (controls && controls.enabled) controls.update();

            if (isMotionTrackingActive && deviceOrientationControls) {
                // DeviceOrientationControls.update() aplicará la rotación de la cámara
                deviceOrientationControls.update();
            }
            
            renderer.render(scene, camera);
        }

        window.selectModel = function(modelName) {
            document.getElementById('current-model').textContent = modelName;
            window.toggleModelSelector(false);

            if (currentModel) {
                modelContainer.remove(currentModel);
                currentModel.traverse(function(object) {
                    if (object.isMesh) {
                        if (object.material.dispose) object.material.dispose();
                        if (object.geometry.dispose) object.geometry.dispose();
                    }
                });
            }

            showAlert(`Cargando modelo: ${modelName}...`);
            gltfLoader.load(
                MODELS[modelName],
                function(gltf) {
                    currentModel = gltf.scene;
                    
                    const box = new THREE.Box3().setFromObject(currentModel);
                    const center = box.getCenter(new THREE.Vector3());
                    currentModel.position.sub(center);
                    
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scaleFactor = 1.5 / maxDim;
                    currentModel.scale.set(scaleFactor, scaleFactor, scaleFactor);
                    
                    modelContainer.add(currentModel);
                    showAlert(`Modelo ${modelName} cargado correctamente.`);
                    
                    updateModelPlacement();
                },
                undefined,
                function(error) {
                    console.error(error);
                    showAlert(`Error al cargar el modelo: ${modelName}.`);
                }
            );
        };
        
        window.toggleInteractionMode = function() {
            if (controls.enabled) {
                controls.enabled = false;
                document.getElementById('lock-status').textContent = 'ON (Mover)';
                renderer.domElement.addEventListener('pointerdown', onPointerDown, false);
                showAlert('Modo Mover activado. Arrastra el modelo directamente.');
            } else {
                controls.enabled = true;
                document.getElementById('lock-status').textContent = 'OFF (Rotar)';
                renderer.domElement.removeEventListener('pointerdown', onPointerDown, false);
                renderer.domElement.removeEventListener('pointermove', onPointerMove, false);
                renderer.domElement.removeEventListener('pointerup', onPointerUp, false);
                showAlert('Modo Rotar activado. Usa los OrbitControls.');
            }
        };

        // Drag & drop (modo mover)
        let dragObject = null;
        const pointer = new THREE.Vector2();
        const raycaster = new THREE.Raycaster();

        function onPointerDown(event) {
            // acepta eventos touch "falsos" con clientX/clientY
            const ex = event.clientX, ey = event.clientY;
            pointer.x = (ex / window.innerWidth) * 2 - 1;
            pointer.y = -(ey / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(pointer, camera);

            if (!currentModel) return;

            const intersects = raycaster.intersectObjects(currentModel.children, true);

            if (intersects.length > 0) {
                dragObject = modelContainer;
                renderer.domElement.addEventListener('pointermove', onPointerMove, false);
                renderer.domElement.addEventListener('pointerup', onPointerUp, false);
                showAlert('Arrastrando modelo...');
            }
        }

        function onPointerMove(event) {
            if (dragObject) {
                // Si viene de touch, entregamos movementX/movementY simulados
                const moveX = event.movementX !== undefined ? event.movementX : 0;
                const moveY = event.movementY !== undefined ? event.movementY : 0;

                // desplazamiento en pantalla a unidades del mundo
                const deltaX = moveX * 0.005; 
                const deltaY = moveY * 0.005;

                dragObject.position.x += deltaX;
                dragObject.position.y -= deltaY;
                
                if (!isARMode) {
                    document.getElementById('ar-x-slider').value = dragObject.position.x;
                    document.getElementById('ar-y-slider').value = dragObject.position.y;
                    document.getElementById('ar-x-value').textContent = dragObject.position.x.toFixed(1);
                    document.getElementById('ar-y-value').textContent = dragObject.position.y.toFixed(1);
                }
            }
        }

        function onPointerUp() {
            dragObject = null;
            renderer.domElement.removeEventListener('pointermove', onPointerMove, false);
            renderer.domElement.removeEventListener('pointerup', onPointerUp, false);
        }
        
        // --- GESTOS TÁCTILES (pinch-to-zoom + arrastre) ---
        function getTouchesDistance(t0, t1) {
            return Math.hypot(t0.clientX - t1.clientX, t0.clientY - t1.clientY);
        }

        function onTouchStart(e) {
            e.preventDefault();
            if (e.touches.length === 2) {
                lastTouchDist = getTouchesDistance(e.touches[0], e.touches[1]);
                initialModelScale = currentModel ? currentModel.scale.x : 1;
                pinchActive = true;
            } else if (e.touches.length === 1) {
                // intentar iniciar arrastre táctil (simula pointerdown)
                const t = e.touches[0];
                onPointerDown({ clientX: t.clientX, clientY: t.clientY });
                touchDragging = !!dragObject;
                touchPrev.x = t.clientX;
                touchPrev.y = t.clientY;
            }
        }

        function onTouchMove(e) {
            e.preventDefault();
            if (pinchActive && e.touches.length === 2 && currentModel) {
                const newDist = getTouchesDistance(e.touches[0], e.touches[1]);
                const scaleFactor = newDist / lastTouchDist;
                const newScale = Math.max(0.05, Math.min(10, initialModelScale * scaleFactor));
                currentModel.scale.set(newScale, newScale, newScale);
            } else if (e.touches.length === 1 && touchDragging) {
                const t = e.touches[0];
                const fakeEvent = {
                    clientX: t.clientX,
                    clientY: t.clientY,
                    movementX: t.clientX - touchPrev.x,
                    movementY: t.clientY - touchPrev.y
                };
                onPointerMove(fakeEvent);
                touchPrev.x = t.clientX;
                touchPrev.y = t.clientY;
            }
        }

        function onTouchEnd(e) {
            if (e.touches.length < 2) {
                pinchActive = false;
                lastTouchDist = null;
            }
            if (e.touches.length === 0) {
                onPointerUp();
                touchDragging = false;
            }
        }

        // --- LÓGICA DE AR (Modo Pared) ---
        window.startCameraPassThrough = async function() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                videoElement.srcObject = stream;
                videoElement.style.display = 'block';
                videoElement.play();
                renderer.setClearColor(0x000000, 0);
                renderer.domElement.style.zIndex = 10;
                showAlert('Cámara activada.');
                return true;
            } catch (err) {
                console.error("Error al acceder a la cámara:", err);
                showAlert('Error: No se pudo acceder a la cámara. Asegúrate de tener permisos.');
                return false;
            }
        };

        window.stopCameraPassThrough = function() {
            if (videoElement.srcObject) {
                videoElement.srcObject.getTracks().forEach(track => track.stop());
            }
            videoElement.srcObject = null;
            videoElement.style.display = 'none';
            renderer.setClearColor(0x3b4233, 1);
            renderer.domElement.style.zIndex = 10;
            showAlert('Cámara desactivada.');
        };

        window.toggleARMode = async function() {
            isARMode = !isARMode;
            const statusSpan = document.getElementById('ar-mode-status');
            const controlsDiv = document.getElementById('placement-controls');
            const toggleBtn = document.getElementById('toggle-ar-mode-btn');

            if (isARMode) {
                const success = await startCameraPassThrough();
                if (success) {
                    statusSpan.textContent = 'Activo';
                    controlsDiv.classList.remove('hidden');
                    toggleBtn.textContent = 'Desactivar Cámara y AR';
                    toggleBtn.classList.remove('bg-red-500', 'hover:bg-red-600');
                    toggleBtn.classList.add('bg-green-600', 'hover:bg-green-700');
                    
                    controls.enabled = false;
                    document.getElementById('lock-status').textContent = 'ON (Mover)';
                    renderer.domElement.addEventListener('pointerdown', onPointerDown, false);
                    
                    // Activar rastreo por defecto al entrar en AR
                    toggleMotionTracking(true); 
                } else {
                    isARMode = false;
                }
            } else {
                stopCameraPassThrough();
                statusSpan.textContent = 'Inactivo';
                controlsDiv.classList.add('hidden');
                toggleBtn.textContent = 'Activar Cámara y AR';
                toggleBtn.classList.add('bg-red-500', 'hover:bg-red-600');
                toggleBtn.classList.remove('bg-green-600', 'hover:bg-green-700');

                controls.enabled = true;
                document.getElementById('lock-status').textContent = 'OFF (Rotar)';
                renderer.domElement.removeEventListener('pointerdown', onPointerDown, false);
                renderer.domElement.removeEventListener('pointermove', onPointerMove, false);
                renderer.domElement.removeEventListener('pointerup', onPointerUp, false);
                
                toggleMotionTracking(false);
            }
        };

        window.toggleMotionTracking = async function(forceState) {
            const motionBtn = document.getElementById('toggle-motion-btn');
            isMotionTrackingActive = (typeof forceState === 'boolean') ? forceState : !isMotionTrackingActive;

            if (!isARMode) {
                showAlert('¡Primero debes activar el Modo Pared!');
                isMotionTrackingActive = false;
                return;
            }

            if (isMotionTrackingActive) {
                // Solicitar permiso en iOS 13+ si hace falta
                if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                    try {
                        const permissionState = await DeviceOrientationEvent.requestPermission();
                        if (permissionState === 'granted') {
                            // Conectar DeviceOrientationControls (maneja internamente deviceorientation)
                            if (deviceOrientationControls && deviceOrientationControls.connect) {
                                deviceOrientationControls.connect();
                                deviceOrientationControls.enabled = true;
                            }
                            motionBtn.textContent = 'Desactivar Rastreo de Rotación';
                            motionBtn.classList.remove('bg-green-500', 'hover:bg-green-600');
                            motionBtn.classList.add('bg-red-500', 'hover:bg-red-600');
                            showAlert('Rastreo de Movimiento ACTIVADO. Mueve el teléfono.');
                        } else {
                            isMotionTrackingActive = false;
                            showAlert('Permiso de orientación denegado.');
                        }
                    } catch (error) {
                        console.error("Error al solicitar permisos de DeviceOrientation:", error);
                        isMotionTrackingActive = false;
                        showAlert('Tu dispositivo no soporta el Rastreo de Movimiento.');
                    }
                } else {
                    // Android / otros navegadores sin requestPermission
                    if (deviceOrientationControls && deviceOrientationControls.connect) {
                        deviceOrientationControls.connect();
                        deviceOrientationControls.enabled = true;
                    }
                    motionBtn.textContent = 'Desactivar Rastreo de Rotación';
                    motionBtn.classList.remove('bg-green-500', 'hover:bg-green-600');
                    motionBtn.classList.add('bg-red-500', 'hover:bg-red-600');
                    showAlert('Rastreo de Movimiento ACTIVADO. Mueve el teléfono.');
                }
            } else {
                // Desactivar
                try {
                    if (deviceOrientationControls && deviceOrientationControls.disconnect) {
                        deviceOrientationControls.disconnect();
                    }
                    if (deviceOrientationControls) deviceOrientationControls.enabled = false;
                } catch (e) { /* ignorar */ }

                motionBtn.textContent = 'Activar Rastreo de Rotación';
                motionBtn.classList.remove('bg-red-500', 'hover:bg-red-600');
                motionBtn.classList.add('bg-green-500', 'hover:bg-green-600');
                
                // Limpiar la rotación de la cámara
                camera.rotation.set(0, 0, 0); 
                camera.updateProjectionMatrix();

                showAlert('Rastreo de Movimiento DESACTIVADO.');
            }
        };
        
        window.updateModelPlacement = function() {
            if (!modelContainer) return;

            const x = parseFloat(document.getElementById('ar-x-slider').value);
            const y = parseFloat(document.getElementById('ar-y-slider').value);
            const zRot = parseFloat(document.getElementById('ar-z-slider').value) * (Math.PI / 180);

            // Colocar el modelo en coordenadas del mundo; cámara en (0,0,0) rota por giroscopio -> efecto AR
            modelContainer.position.set(x, y, -2); 
            modelContainer.rotation.z = zRot;
            
            document.getElementById('ar-x-value').textContent = x.toFixed(1);
            document.getElementById('ar-y-value').textContent = y.toFixed(1);
            document.getElementById('ar-z-value').textContent = (zRot * (180 / Math.PI)).toFixed(0);
        };
        
        window.adjustScale = function(delta) {
            if (currentModel) {
                currentModel.scale.x = Math.max(0.05, currentModel.scale.x + delta);
                currentModel.scale.y = Math.max(0.05, currentModel.scale.y + delta);
                currentModel.scale.z = Math.max(0.05, currentModel.scale.z + delta);
                // Actualizar inicial para pinch
                initialModelScale = currentModel.scale.x;
            }
            showAlert(`Escala ajustada en ${delta.toFixed(1)}`);
        };

        window.onload = function() {
            initThree();
            selectModel('Duck');
            toggleModelSelector(false);
            document.getElementById('placement-controls').classList.add('hidden'); 
            isARMode = false;
            document.getElementById('ar-mode-status').textContent = 'Inactivo';
            controls.enabled = true; 
            document.getElementById('lock-status').textContent = 'OFF (Rotar)';
            document.getElementById('control-panel').classList.remove('is-visible');
            document.getElementById('menu-icon').classList.remove('hidden');
            document.getElementById('close-icon').classList.add('hidden');
            isPanelVisible = false;

            animate();
        };

    </script>
</body>
</html>
