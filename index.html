<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AR WebXR Hit Test — Ejemplo</title>
  <style>
    html,body { height:100%; margin:0; overflow:hidden; font-family: Arial, sans-serif; background:#000; }
    #info {
      position: absolute; left: 12px; top: 12px; z-index: 10;
      color: white; background: rgba(0,0,0,0.35); padding:8px 12px; border-radius:8px;
      font-size:14px;
    }
    button#fallbackBtn { margin-left:8px; }
  </style>
</head>
<body>
  <div id="info">WebXR Hit Test — <span id="status">comprobando soporte...</span></div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.150.0/examples/jsm/loaders/GLTFLoader.js';
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.150.0/examples/jsm/webxr/ARButton.js';

    // -- CONFIG
    const MODEL_URL = 'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Duck/glTF/Duck.gltf';
    // -----------------

    let camera, scene, renderer;
    let controller;
    let reticle;             // indicador donde hay hit
    let hitTestSource = null;
    let hitTestSourceRequested = false;
    let model = null;
    let placed = false;

    const statusEl = document.getElementById('status');

    init();
    animate();

    function init(){
      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Scene + camera
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 20);

      // Luz básica
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);

      // Reticle (anillo que marcará hit)
      const geometry = new THREE.RingGeometry(0.08, 0.13, 32).rotateX(-Math.PI/2);
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff99 });
      reticle = new THREE.Mesh(geometry, material);
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      // Cargar modelo (oculto hasta colocar)
      const loader = new GLTFLoader();
      loader.load(MODEL_URL, (gltf) => {
        model = gltf.scene;
        model.scale.setScalar(0.6);
        model.visible = false;
        scene.add(model);
      }, undefined, (err) => {
        console.error('Error cargando GLTF:', err);
      });

      // Controller: manejar "select" (tap) para colocar
      controller = renderer.xr.getController(0);
      controller.addEventListener('select', onSelect);
      scene.add(controller);

      // Botón AR: solicita sesión con feature 'hit-test'
      document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

      // Detectar soporte y actualizar estado
      if (navigator.xr) {
        navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
          statusEl.textContent = supported ? 'WebXR disponible — pulsa "Enter AR"' : 'WebXR no disponible (usa fallback)';
        }).catch(() => {
          statusEl.textContent = 'Comprobación WebXR fallida';
        });
      } else {
        statusEl.textContent = 'navigator.xr no está presente';
      }

      window.addEventListener('resize', onWindowResize);
    }

    function onSelect(){
      if (reticle.visible && model) {
        // Coloca el modelo exactamente donde está el reticle
        const pos = new THREE.Vector3();
        const quat = new THREE.Quaternion();
        reticle.matrix.decompose(pos, quat, new THREE.Vector3());
        model.position.copy(pos);
        model.quaternion.copy(quat);
        model.visible = true;
        placed = true;
        statusEl.textContent = 'Modelo colocado';
      }
    }

    function onWindowResize(){
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    // Loop de animación con hit-test
    function animate(){
      renderer.setAnimationLoop(render);
    }

    function render(timestamp, frame){
      if (frame) {
        const referenceSpace = renderer.xr.getReferenceSpace();
        const session = renderer.xr.getSession();

        if (!hitTestSourceRequested) {
          // request a viewer reference space and hit test source
          session.requestReferenceSpace('viewer').then((viewerSpace) => {
            session.requestHitTestSource({ space: viewerSpace }).then((source) => {
              hitTestSource = source;
            });
          });
          session.addEventListener('end', () => {
            hitTestSourceRequested = false;
            hitTestSource = null;
          });
          hitTestSourceRequested = true;
        }

        if (hitTestSource) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length > 0 && !placed) {
            const hit = hitTestResults[0];
            const pose = hit.getPose(referenceSpace);
            if (pose) {
              reticle.visible = true;
              // fromArray acepta la matriz de pose (Float32Array)
              reticle.matrix.fromArray(pose.transform.matrix);
            } else {
              reticle.visible = false;
            }
          } else {
            // si ya colocamos el modelo, aún podemos ocultar el reticle o mantenerlo
            if (!placed) reticle.visible = false;
          }
        }
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
