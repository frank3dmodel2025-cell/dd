<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor 3D AR - Modo Cámara Fija</title>
    
    <!-- Scripts de Tailwind, Three.js y OrbitControls -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Incluir OrbitControls y GLTFLoader desde un CDN estable -->
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
    
    <!-- Fuente Inter y Lucide Icons (para los iconos de los botones) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* Base styles and custom scrollbar for minimalist theme */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f3ed; 
            color: #3b4233;
            overflow: hidden;
            touch-action: none; /* Prevenir el comportamiento de arrastre nativo del navegador */
        }
        
        /* Contenedor de la alimentación de la cámara */
        #camera-feed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* Asegura que cubra toda la pantalla sin distorsión */
            z-index: 5; /* Detrás del canvas 3D */
            pointer-events: none; /* No bloquear interacciones */
        }

        /* Contenedor del Canvas para Full Screen */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 10; /* Encima del video */
        }

        /* Estilos del Panel de Control deslizante */
        #control-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            box-shadow: -8px 0 16px rgba(0, 0, 0, 0.1);
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            z-index: 50;
            padding: 1rem;
            overflow-y: auto;
        }

        #control-panel.is-visible {
            transform: translateX(0);
        }

        /* Estilos para el botón de menú flotante */
        .menu-toggle-button {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 60;
            background-color: #4b5563;
            color: white;
            border-radius: 9999px;
            padding: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.2s;
        }

        .menu-toggle-button:hover {
            background-color: #1f2937;
            transform: scale(1.05);
        }
        
        /* Estilos para el botón de Modo AR, posicionado abajo a la izquierda */
        #ar-camera-mode-button {
            position: fixed;
            bottom: 1rem;
            left: 1rem;
            z-index: 60;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            display: flex;
            align-items: center;
        }

        #ar-camera-mode-button.active {
            background-color: #ef4444; /* Rojo para ON */
            color: white;
        }

        #ar-camera-mode-button.inactive {
            background-color: #10b981; /* Verde para OFF */
            color: white;
        }
        
        #ar-camera-mode-button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
    </style>
</head>
<body>

    <!-- Video Elemento para la Alimentación de la Cámara (Inicialmente oculto) -->
    <video id="camera-feed" playsinline autoplay muted class="hidden"></video>

    <!-- Contenedor del Canvas Three.js -->
    <div id="canvas-container"></div>

    <!-- Botón Flotante para Modo Cámara AR -->
    <button id="ar-camera-mode-button" class="inactive" onclick="toggleARCameraMode()">
        <span id="ar-status-text">Activar Modo Cámara AR</span>
        <i data-lucide="scan-face" class="w-5 h-5 ml-2"></i>
    </button>

    <!-- Botón de Menú Flotante -->
    <button class="menu-toggle-button" onclick="toggleControlPanel()">
        <i id="menu-icon" data-lucide="settings" class="w-6 h-6"></i>
        <i id="close-icon" data-lucide="x" class="w-6 h-6 hidden"></i>
    </button>

    <!-- Panel de Control Deslizante (Oculto por defecto) -->
    <div id="control-panel" class="p-4 flex flex-col space-y-4">
        <h2 class="text-2xl font-bold border-b pb-2 text-gray-700">Controles 3D</h2>

        <!-- Selector de Modelo -->
        <div class="space-y-2">
            <label class="block font-medium text-sm">Modelo Actual:</label>
            <div id="current-model" class="text-lg font-semibold text-indigo-600">Duck</div>
            <button onclick="toggleModelSelector(true)" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white p-2 rounded-lg shadow-md transition duration-200">
                Cambiar Modelo
            </button>
        </div>

        <!-- Controles de Colocación (Rotación/Movimiento) -->
        <div id="placement-controls" class="space-y-2 pt-4 border-t">
            <label class="block font-medium text-sm">Control de Interacción:</label>
            <button id="lock-toggle" onclick="toggleModelLock()" class="w-full bg-gray-600 hover:bg-gray-700 text-white p-2 rounded-lg shadow-md transition duration-200">
                <span id="lock-status" class="font-bold">OFF (Rotar)</span>
            </button>
            <p class="text-xs text-gray-500 mt-1">
                Alterna entre **Rotar** el modelo (por defecto) o **Moverlo** en el plano.
            </p>
        </div>
        
        <!-- Controles de Escala (Escala/Zoom) -->
        <div class="space-y-2 pt-4 border-t">
             <label for="scale-slider" class="block font-medium text-sm">Escala del Modelo (<span id="scale-value">1.0</span>)</label>
             <input type="range" id="scale-slider" min="0.1" max="5" value="1" step="0.1" 
                    oninput="scaleModel(this.value)" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
        </div>
        
        <!-- Botón de Reinicio -->
        <button onclick="resetScene()" class="w-full bg-red-500 hover:bg-red-600 text-white p-2 rounded-lg shadow-md transition duration-200 mt-4">
            Reiniciar Posición y Escala
        </button>
    </div>

    <!-- Modal de Selección de Modelos (Inicialmente oculto) -->
    <div id="model-selector-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-[100] flex justify-center items-center p-4" onclick="toggleModelSelector(false)">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-md" onclick="event.stopPropagation()">
            <h3 class="text-xl font-bold mb-4">Seleccionar Modelo 3D</h3>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="selectModel('Duck'); toggleModelSelector(false);" class="p-3 bg-blue-100 text-blue-800 rounded-lg hover:bg-blue-200 transition">Pato (Duck)</button>
                <button onclick="selectModel('BoomBox'); toggleModelSelector(false);" class="p-3 bg-green-100 text-green-800 rounded-lg hover:bg-green-200 transition">BoomBox</button>
                <button onclick="selectModel('Suzanne'); toggleModelSelector(false);" class="p-3 bg-purple-100 text-purple-800 rounded-lg hover:bg-purple-200 transition">Suzanne (Mono)</button>
                <button onclick="selectModel('DamagedHelmet'); toggleModelSelector(false);" class="p-3 bg-yellow-100 text-yellow-800 rounded-lg hover:bg-yellow-200 transition">Casco</button>
            </div>
            <button onclick="toggleModelSelector(false)" class="mt-4 w-full bg-gray-300 hover:bg-gray-400 text-gray-800 p-2 rounded-lg">Cerrar</button>
        </div>
    </div>

    <!-- Alerta de Mensaje Personalizada -->
    <div id="alert-box" class="fixed top-5 left-1/2 transform -translate-x-1/2 p-4 rounded-xl shadow-lg transition-all duration-300 opacity-0 pointer-events-none z-50 bg-white">
        <div id="alert-message" class="font-medium text-sm text-gray-800"></div>
    </div>

    <script type="module">
        // Inicializar iconos de Lucide
        lucide.createIcons();
    </script>

    <script>
        // --- Variables Globales de Three.js y Cámara ---
        let scene, camera, renderer, controls, gltfLoader;
        let loadedModel = null;
        let isPanelVisible = false;
        let isMoveMode = false; // Estado para alternar entre rotar/mover
        
        // Variables para la cámara de vídeo
        let videoElement;
        let cameraStream = null;

        // --- Variables para el Modo Cámara AR ---
        let isARCameraMode = false;
        let arFixedPosition = new THREE.Vector3(0, 0, 0); // Posición donde se 'fija' el modelo
        let originalControlsTarget = new THREE.Vector3(0, 0, 0); // Guardar el target original de OrbitControls

        // --- Modelos de Ejemplo ---
        const models = {
            'Duck': 'https://cdn.rawgit.com/mrdoob/three.js/r128/examples/models/gltf/Duck/glTF/Duck.gltf',
            'BoomBox': 'https://cdn.rawgit.com/mrdoob/three.js/r128/examples/models/gltf/BoomBox/glTF/BoomBox.gltf',
            'Suzanne': 'https://cdn.rawgit.com/mrdoob/three.js/r128/examples/models/gltf/Suzanne.glb',
            'DamagedHelmet': 'https://cdn.rawgit.com/mrdoob/three.js/r128/examples/models/gltf/DamagedHelmet/glTF/DamagedHelmet.gltf'
        };

        // --- Alertas Personalizadas (Custom Alerts) ---
        let alertTimeout;
        function showMessage(message, type = 'info') {
            clearTimeout(alertTimeout);
            const alertBox = document.getElementById('alert-box');
            const alertMessage = document.getElementById('alert-message');

            // Limpiar clases de color
            alertBox.classList.remove('bg-red-100', 'bg-green-100', 'bg-white');
            alertMessage.classList.remove('text-red-800', 'text-green-800', 'text-gray-800');

            // Establecer color según el tipo
            if (type === 'error') {
                alertBox.classList.add('bg-red-100');
                alertMessage.classList.add('text-red-800');
            } else if (type === 'success') {
                alertBox.classList.add('bg-green-100');
                alertMessage.classList.add('text-green-800');
            } else { // info
                alertBox.classList.add('bg-white');
                alertMessage.classList.add('text-gray-800');
            }

            alertMessage.innerHTML = message;

            // Mostrar
            alertBox.classList.remove('opacity-0', 'pointer-events-none');
            alertBox.classList.add('opacity-100', 'pointer-events-auto');

            // Ocultar automáticamente
            alertTimeout = setTimeout(() => {
                alertBox.classList.remove('opacity-100', 'pointer-events-auto');
                alertBox.classList.add('opacity-0', 'pointer-events-none');
            }, 3000);
        }

        // --- Lógica de la Cámara de Vídeo ---
        async function startCamera() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showMessage("Tu navegador no soporta la API de MediaDevices (cámara).", 'error');
                return;
            }

            try {
                // Preferir la cámara trasera ('environment') si está disponible
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: "environment" 
                    } 
                });
                
                cameraStream = stream;
                videoElement.srcObject = stream;
                videoElement.play();
                videoElement.classList.remove('hidden');
                
                // Asegurar que el renderer sea transparente para ver el vídeo
                renderer.setClearColor(0x000000, 0); 
                
                showMessage("Cámara activada. Fondo de Realidad Aumentada visible.", 'success');
            } catch (err) {
                console.error("Error al acceder a la cámara:", err);
                // Si falla la cámara trasera, intentar la frontal
                try {
                     const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            facingMode: "user" 
                        } 
                    });
                    
                    cameraStream = stream;
                    videoElement.srcObject = stream;
                    videoElement.play();
                    videoElement.classList.remove('hidden');
                    renderer.setClearColor(0x000000, 0); 
                    showMessage("Cámara frontal activada (Cámara trasera no disponible).", 'success');

                } catch (err) {
                    showMessage("No se pudo acceder a ninguna cámara. Revisa permisos.", 'error');
                }
            }
        }

        function stopCamera() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }
            videoElement.classList.add('hidden');
            
            // Restaurar el color de fondo de la escena para el modo 3D normal
            renderer.setClearColor(0xd2c7b5, 1); 
            showMessage("Cámara desactivada. Fondo de escena restaurado.", 'info');
        }

        // --- Configuración de Three.js (Init) ---
        function initThree() {
            // SCENE
            scene = new THREE.Scene();
            
            // CAMERA
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.5, 3); // Posición inicial más realista

            // RENDERER
            // IMPORTANTE: Habilitar 'alpha: true' para permitir transparencia
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true }); 
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.shadowMap.enabled = true;
            
            // Canvas transparente por defecto, aunque se ajusta en toggleARCameraMode
            renderer.setClearColor(0x000000, 0); 

            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // LIGHTS (Iluminación suave)
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(5, 5, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            // CONTROLS (OrbitControls para interacción de cámara)
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; 
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false; 
            controls.minDistance = 0.5;
            controls.maxDistance = 10;
            controls.target.set(0, 0, 0); 
            originalControlsTarget.copy(controls.target); 

            // LOADER
            gltfLoader = new THREE.GLTFLoader();

            // RESIZE HANDLING
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- Lógica de Carga de Modelo ---
        function selectModel(modelName) {
            if (loadedModel) {
                scene.remove(loadedModel);
                loadedModel = null;
            }

            const url = models[modelName];
            if (!url) {
                showMessage(`Error: URL de modelo no encontrada para ${modelName}`, 'error');
                return;
            }

            document.getElementById('current-model').textContent = modelName;
            showMessage(`Cargando modelo: ${modelName}...`);

            gltfLoader.load(url, (gltf) => {
                loadedModel = gltf.scene;
                
                // Normalizar la escala del modelo
                const box = new THREE.Box3().setFromObject(loadedModel);
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 1.0 / maxDim; // Escalar para que la dimensión más grande sea 1 unidad
                loadedModel.scale.set(scale, scale, scale);
                
                // Centrar el modelo
                box.setFromObject(loadedModel);
                box.getCenter(loadedModel.position).multiplyScalar(-1);
                
                // Posicionar en el centro de la escena (0,0,0) y levantarlo si es necesario
                loadedModel.position.set(0, 0, 0); 
                
                scene.add(loadedModel);
                
                // Si el Modo AR está activo, fijar el target inmediatamente al cargar el nuevo modelo
                if (isARCameraMode) {
                    arFixedPosition.copy(loadedModel.position);
                    controls.target.copy(arFixedPosition);
                    controls.update();
                } else {
                    // Si el modo AR está inactivo, asegurar que el control apunte al origen
                    controls.target.copy(originalControlsTarget);
                    controls.update();
                }

                // Restablecer la escala del slider
                document.getElementById('scale-slider').value = 1.0;
                document.getElementById('scale-value').textContent = '1.0';

                showMessage(`Modelo '${modelName}' cargado y listo.`, 'success');
            }, undefined, (error) => {
                console.error(error);
                showMessage(`Error al cargar el modelo: ${modelName}.`, 'error');
            });
        }
        
        // --- Lógica de Interfaz y Controles ---
        
        function toggleControlPanel() {
            isPanelVisible = !isPanelVisible;
            document.getElementById('control-panel').classList.toggle('is-visible', isPanelVisible);
            document.getElementById('menu-icon').classList.toggle('hidden', isPanelVisible);
            document.getElementById('close-icon').classList.toggle('hidden', !isPanelVisible);
        }

        function toggleModelSelector(show) {
            document.getElementById('model-selector-modal').classList.toggle('hidden', !show);
        }

        function scaleModel(value) {
            const scale = parseFloat(value);
            document.getElementById('scale-value').textContent = scale.toFixed(1);
            if (loadedModel) {
                loadedModel.scale.set(scale, scale, scale);
            }
        }
        
        function resetScene() {
            if (loadedModel) {
                // Reiniciar posición (lo hace la función de carga, pero para ser explícitos)
                loadedModel.position.set(0, 0, 0);
                
                // Reiniciar escala a 1.0 
                const scaleValue = 1.0;
                loadedModel.scale.set(scaleValue, scaleValue, scaleValue);

                // Reiniciar OrbitControls
                controls.reset();
                
                // Actualizar sliders y estados
                document.getElementById('scale-slider').value = 1.0;
                document.getElementById('scale-value').textContent = '1.0';
                
                isMoveMode = false;
                document.getElementById('lock-status').textContent = 'OFF (Rotar)';

                // Si Modo AR estaba activo, se debe actualizar la posición fija
                if (isARCameraMode) {
                    arFixedPosition.copy(loadedModel.position);
                    controls.target.copy(arFixedPosition);
                } else {
                    controls.target.copy(originalControlsTarget);
                }
                controls.update();

                showMessage("Escena y controles reiniciados.", 'info');
            }
        }

        function toggleModelLock() {
            if (!loadedModel) {
                 showMessage("Primero carga un modelo 3D.", 'info');
                 return;
            }

            if (isARCameraMode) {
                // Desactivar el control de colocación si el modo AR está activo, para evitar conflictos
                showMessage("Desactiva el Modo Cámara AR para usar los controles de Rotar/Mover.", 'info');
                return;
            }

            isMoveMode = !isMoveMode;
            
            if (isMoveMode) {
                document.getElementById('lock-status').textContent = 'ON (Mover)';
                // En modo mover: solo permite panear la cámara, para mover el modelo en el plano (XZ)
                controls.enableRotate = false; 
                controls.enablePan = true;    
                controls.mouseButtons.LEFT = THREE.MOUSE.PAN; 
                controls.mouseButtons.RIGHT = THREE.MOUSE.ROTATE; 
                showMessage("Modo Mover: El modelo se mueve con el arrastre del mouse/touch.", 'info');
            } else {
                document.getElementById('lock-status').textContent = 'OFF (Rotar)';
                // En modo rotar: permite rotar la cámara alrededor del target (el modelo)
                controls.enableRotate = true;  
                controls.enablePan = true;    
                controls.mouseButtons.LEFT = THREE.MOUSE.ROTATE; 
                controls.mouseButtons.RIGHT = THREE.MOUSE.PAN;   
                showMessage("Modo Rotar: La cámara rota alrededor del modelo.", 'info');
            }
        }
        
        // --- Lógica del Modo Cámara AR ---
        function toggleARCameraMode() {
            if (!loadedModel) {
                showMessage("Primero carga un modelo 3D para activar el Modo Cámara AR.", 'info');
                return;
            }
            
            isARCameraMode = !isARCameraMode;
            const button = document.getElementById('ar-camera-mode-button');
            const statusText = document.getElementById('ar-status-text');

            if (isARCameraMode) {
                // 1. INICIAR LA CÁMARA y hacer el renderizador transparente
                startCamera(); 
                
                // 2. FIJAR LA POSICIÓN DEL MODELO
                arFixedPosition.copy(loadedModel.position); 
                
                // 3. FIJAR EL TARGET DE ORBITCONTROLS para simular un punto fijo en el espacio
                controls.target.copy(arFixedPosition);
                
                // 4. Actualizar UI
                button.classList.remove('inactive');
                button.classList.add('active');
                statusText.textContent = 'Desactivar Modo Cámara AR';
                
            } else {
                // 1. DETENER LA CÁMARA y restaurar el color de fondo opaco (hecho en stopCamera)
                stopCamera(); 
                
                // 2. DEVOLVER EL TARGET A SU POSICIÓN ORIGINAL
                controls.target.copy(originalControlsTarget);
                
                // 3. Actualizar UI
                button.classList.remove('active');
                button.classList.add('inactive');
                statusText.textContent = 'Activar Modo Cámara AR';
            }
            
            controls.update();
        }

        // --- Bucle de Renderizado ---
        function animate() {
            requestAnimationFrame(animate);
            
            controls.update(); 
            
            // Si el modo AR está activo, forzamos que el modelo permanezca en su posición fija
            if (isARCameraMode && loadedModel) {
                loadedModel.position.copy(arFixedPosition);
            }
            
            // Si el modo Mover (isMoveMode) está activo y el modo AR no lo está:
            if (isMoveMode && !isARCameraMode && loadedModel) {
                // Movemos el modelo para que siga al target de OrbitControls
                loadedModel.position.copy(controls.target);
            }

            renderer.render(scene, camera);
        }


        // --- Ejecución Principal ---
        window.onload = function() {
            // Obtener referencia al elemento de video
            videoElement = document.getElementById('camera-feed');

            initThree();
            selectModel('Duck'); // Cargar modelo por defecto

            // Estado inicial de la UI
            toggleModelSelector(false);
            isMoveMode = false; 
            document.getElementById('lock-status').textContent = 'OFF (Rotar)';
            document.getElementById('control-panel').classList.remove('is-visible');
            document.getElementById('menu-icon').classList.remove('hidden');
            document.getElementById('close-icon').classList.add('hidden');
            isPanelVisible = false;

            animate();
        };

    </script>
</body>
</html>
